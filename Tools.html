<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Studio Overview</title>
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon_io//favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon_io//favicon-16x16.png">
    <link rel="manifest" href="images/favicon_io//site.webmanifest">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 800px;
            background: rgb(225, 249, 255);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .vs-image {
            width: 100px;
            margin-bottom: 10px;
        }
        h1 {
            color: #5c2d91;
        }
        p {
            color: #333;
            font-size: 16px;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #5c2d91;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #4a2373;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2c/Visual_Studio_Icon_2022.svg" alt="Visual Studio Logo" class="vs-image">
    <h1>Microsoft Visual Studio</h1>
    <p>Visual Studio is a powerful Integrated Development Environment (IDE) developed by Microsoft. It supports C#, Python, JavaScript, and more.</p>
    <p>With built-in debugging, IntelliSense, and Git integration, it's the ultimate tool for developers.</p>
    <a href="https://visualstudio.microsoft.com/" target="_blank" class="btn">Download Visual Studio</a>
</div>

</body>
</html>
